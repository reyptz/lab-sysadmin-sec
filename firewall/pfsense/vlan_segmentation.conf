<rule>
  <interface>vlan10</interface>
  <source>
    <network>vlan10net</network>
  </source>
  <destination>
    <any/>
  </destination>
  <protocol>tcp/udp</protocol>
  <destination_port_range>53,80,443</destination_port_range>
  <descr>Users → Internet limité</descr>
  <gateway>WAN</gateway>
</rule>
<rule>
  <interface>vlan20</interface>
  <source>
    <network>vlan20net</network>
  </source>
  <destination>
    <any/>
  </destination>
  <descr>Serveurs → Internet full (mises à jour)</descr>
  <gateway>WAN</gateway>
</rule>
<nat>
  <outbound>
    <rule>
      <interface>wan</interface>
      <source>
        <network>lan</network>
      </source>
      <natport>yes</natport>
    </rule>
  </outbound>
